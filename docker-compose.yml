  #     - cpts_network
  #   restart: unless-stopped

  # Directus CMS (Interface d'administration)
  directus:
    image: directus/directus:latest
    container_name: cpts_directus
    ports:
      - "8055:8055"
    environment:
      - KEY=${DIRECTUS_KEY:-your-secret-key-here}
      - SECRET=${DIRECTUS_SECRET:-your-secret-secret-here}
      - DB_CLIENT=pg
      - DB_HOST=postgres_directus
      - DB_PORT=5432
      - DB_DATABASE=directus
      - DB_USER=admin
      - DB_PASSWORD=admin
      - ADMIN_EMAIL=corentinfredj.dev@gmail.com
      - ADMIN_PASSWORD=$Ki26736846wI!
      - CORS_ENABLED=true
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      postgres_directus:
        condition: service_healthy
    volumes:
      - directus_uploads:/directus/uploads
    networks:
      - cpts_network
    restart: unless-stopped

  # Interface d'administration PostgreSQL (optionnel)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cpts_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cptsdesmauges.fr
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres_directus
    networks:
      - cpts_network
    profiles:
      - tools

volumes:
  postgres_directus_data:
    driver: local
  directus_uploads:
    driver: local

networks:
  cpts_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16