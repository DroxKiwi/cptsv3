version: '3.8'

services:
  # Base de données PostgreSQL pour Directus
  postgres_directus:
    image: postgres:15-alpine
    container_name: cpts_postgres_directus
    environment:
      POSTGRES_DB: directus
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_directus_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d directus"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - cpts_network

  # Application Next.js (Site public) - Développement local uniquement
