version: '3.8'

services:
  # Base de donn√©es PostgreSQL pour Directus
  postgres_directus:
    image: postgres:15-alpine
    container_name: cpts_postgres_directus_dev
    environment:
      POSTGRES_DB: directus
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - cptsv3_postgres_directus_data_dev:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d directus"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - cpts_network

  # Directus CMS (Interface d'administration)
  directus:
    image: directus/directus:latest
    container_name: cpts_directus_dev
    ports:
      - "8055:8055"
    environment:
      - KEY=${DIRECTUS_KEY:-your-secret-key-here}
      - SECRET=${DIRECTUS_SECRET:-your-secret-secret-here}
      - DB_CLIENT=pg
      - DB_HOST=postgres_directus
      - DB_PORT=5432
      - DB_DATABASE=directus
      - DB_USER=admin
      - DB_PASSWORD=admin
      - ADMIN_EMAIL=corentinfredj.dev@gmail.com
      - ADMIN_PASSWORD=!Ki26736846wI!
      - CORS_ENABLED=true
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      postgres_directus:
        condition: service_healthy
    volumes:
      - cptsv3_directus_uploads_dev:/directus/uploads
    networks:
      - cpts_network
    restart: unless-stopped

volumes:
  cptsv3_postgres_directus_data_dev:
    driver: local
  cptsv3_directus_uploads_dev:
    driver: local

networks:
  cpts_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
